<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Teller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fortune Teller</h1>
  <form>
    <input type="text" id="name-input" placeholder="이름을 입력하세요">
    <button type="submit" id="submit-button">GO</button>
  </form>
  <footer>
    <p>문의: cheeseorim@gmail.com</p>
  </footer>
  <form onsubmit="submitForm(event)">
    <label for="name">이름을 입력하세요:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Go</button>
  </form>
  
  <script>
  function submitForm(event) {
    event.preventDefault(); // 기본 동작 중지
    const name = document.getElementById('name').value;
    window.location.href = `result.html?name=${name}`; // result.html로 이동
  }
  </script>
</body>
</html>
